<app-spacering-cursor *ngIf="responsive === 'mobile' ? false : true"></app-spacering-cursor>
<main>
    <div class="chatbox">
        <div class="chat-container"></div>
    </div>
    <div class="inputbox" [class]="responsive ? 'mobile' : ''">
        <app-input (sendValue)="getValue( $event )">
            <input #textInput type="text" placeholder="Ask me anything...">
        </app-input>
    </div>
    <div class="short-links">
        @for ( menu of menus; track menu ) {
            <app-button button direction="column" class="link">
                <img [src]="'assets/images/icon/' + menu + '.svg'" [alt]="menu">
                {{ menu | titlecase }}
            </app-button>
        }
    </div>
</main>
